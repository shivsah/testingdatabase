<!DOCTYPE html>
<html>
   <head>
      <title>    Questions      </title>
      <link rel="icon" href="data:,">
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="{{ url_for('static', filename='style/pagestyles.css')}}">
   </head>

   <body id = "body">

             <h1 id="h1">Here are the list of Strains we recommend</h1>

             <form id="form_" action="{{ url_for("strains") }}" method="POST">
               <input type = "text" placeholder="search..." name="search">
               <button type="submit">search</button>
             </form>


            {{straincheck}}
             <!--{{data}}-->
             <style>

              td {
                     width: 150px;
                     text-align: center;
                     border: 1px solid black;
                     padding: 5px;
                   }
             </style>
             <table>
               <thead>
                 <tr>
                     <th>Strain</th>
                     <th>Type</th>
                     <th>Rating</th>
                     <th>Effects</th>
                     <th>Flavor</th>
                     <th>Description</th>
                 </tr>
                 </thead>
                 <tbody>
                  {% for row in data %}
                         <tr>
                             <td>{{row[0]}}</td>
                             <td>{{row[1]}}</td>
                             <td>{{row[2]}}</td>
                             <td>{{row[3]}}</td>
                             <td>{{row[4]}}</td>
                             <td>{{row[5]}}</td>
                         </tr>
                     {% endfor %}
                 </tbody>
             </table>
   </body>
</html>
